name: Android CI

on:
  push:
    branches:
      - main  # یا هر برنچ دیگری که برای بیلد استفاده می‌کنید
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # --- مرحله حیاتی جدید: اطمینان از وجود پوشه web ---
      - name: Create Dummy Web Directory for Capacitor Sync
        run: mkdir -p web && touch web/index.html 
        # ما پوشه web و index.html را در CI ایجاد می‌کنیم تا npx cap sync خطا ندهد

      # --- مرحله حیاتی جدید: همگام سازی مجدد در CI ---
      - name: Run Capacitor Sync (to generate missing Gradle files)
        run: npx cap sync android
        # این دستور باید فایل های گمشده مثل cordova.variables.gradle را تولید کند.
        
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Release (APK)
        # توجه: اگر بیلد هنوز خطا داد، باید ./gradlew را در همین مرحله و در ریشه اجرا کنیم، نه cd android && ./gradlew
        # اما فعلا همان روش قبل را نگه می‌داریم
        run: cd android && ./gradlew assembleRelease
   
     

      - name: Add Capacitor Android Platform (if needed)
        run: npx cap add android || true # اگر قبلاً اضافه شده، خطا نمی‌دهد

        
      - name: Create React Native JS Bundle
        run: |
          npx react-native bundle --platform android \
          --dev false \
          --entry-file index.js \
          --bundle-output android/app/src/main/assets/index.android.bundle \
          --assets-dest android/app/src/main/res/
      # --- بخش بیلد اندروید ---
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Debug (APK)
        run: cd android && ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          # مسیر بیلد debug معمولا این است:
          path: android/app/build/outputs/apk/debug/app-debug.apk
